<!DOCTYPE html>
<html>

<head>
  <title>Employee Form</title>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>


  <h1 class="totalEmployeeSalary">TOTAL SALARY: </h1>

  <ul>
  <form id="employeeForm">
    <li>
      <label for="firstname">Enter your first name: </label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name"/>
    </li>

    <li>
      <label for="lastname">Enter your last name: </label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name"/>
    </li>

    <li>
      <label for="id">Enter your employee ID: </label>
      <input type="text" id="id" name="id" placeholder="Employee's ID"/>
    </li>

    <li>
      <label for="title">Enter your job title: </label>
      <input type="text" id="title" name="title" placeholder="Employee's job title"/>
    </li>

    <li>
      <label for="salary">Enter your salary: </label>
      <input type="text" id="salary" name="salary" placeholder="Employee's yearly salary"/>

    </li>

    <input type="submit" value="Submit Your Information" />

  </form>
  </ul>

  <div class= "people">

  </div>
</body>
</html>
